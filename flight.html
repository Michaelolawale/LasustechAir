    <nav class="navbar fixed-top navbar-light navbar-expand-lg" style="background-color: #eff7f6">
        <div class="container-fluid">
            <a href="index.html"><img src="/img/favicon-32x32.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav  mx-auto mb-2 mb-lg-0">

                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="flight.html">Flight</a>

              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>

              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
            </ul>   
            <button type="button" class="btn btn-primary">Book Now</button>  
          </div>
        </div>
      </nav>
      <section class="flight-listing">
        <div class="hd">
            <div class="bag-img">
            <img src="./img/vacation.png" alt="">
            </div>
            <h1 class="fl">
                Flight Listing
            </h1>
            <div class="plane-img">
                <img src="./img/plane-2.png" alt="">
            </div>
        </div>
        <div class="booking-section shadow  mb-5">
          <div class="fl-head">
            <div class="flight-section sec"><h4><a href="#">Flight</a></h4></div>
            <div class="stopover-section sec"><h4><a href="#">StopOver</a></h4></div>
            <div class="manage-section sec"><h4><a href="#">Manage Booking</a></h4></div>
            <div class="flight-sec-section sec"><h4><a href="#">Flight Status</a></h4></div>
          </div>
          <div class="flight-sect">
      
            
            <div class="radio-button">
              <input type="radio" class="input">
              <label for="one">One way</label>
            </div>
            <div class="radio-button">
              <input type="radio" class="input">
              <label for="two">Round-trip</label>
            </div>
            <div class="radio-button">
              <input type="radio" class="input" >
              <label for="three">Multi-City</label>
            </div>
            <div class="booking-info">
              <div class="left-section">
                <div class="first-input">
                <label for="input">From</label>
                <input type="text" placeholder="From">
                
              </div>
              <div class="icon">
                <img src="./img/sort.png" alt="">
              </div>
              <div class="to-input" >
                <label for="to">To</label>
                <input type="text" placeholder="To">
              </div>
              </div>
              <div class="right-section">
                <div class="departing">
                  <h5 class="pd set">
                    Departing
                  </h5>
                  <div class="pd">Aug 18,2023</div>
                </div>
                <div class="returning">
                  <h5 class="pd set">
                    Returning
                  </h5>
                  <div class="pd">Aug 18,2023</div>
                </div>
                <div class="passenger pd">
                  <h5 class="pd set">
                    Passangers and Class
                  </h5>
                  9 Passengers/Business
                </div>
              </div>
            </div>
          </div>
          <div class="last-button">
            <div class="promo-code">
              <input type="text" placeholder="Enter Promo Code" class="btn-lg">
            </div>
            <div class="btn">
              <button class="btn btn-primary btn-lg shadow-lg rounded">Show Flight</button>
            </div>
          </div>
          <div class="stopover-addon">
            <div class="stops">
              <p>When would you like to stop in dubai during your journey</p>
              <div class="dpt">
                <input type="radio">
                <label for="departure">Departure</label>
              </div>
              <div class="return">
                <input type="radio" name="" id="">
                <label for="return">Return</label>
              </div>
            </div>
            <div class="stay-sect">
              <p>How many days would you stay in Dubai?</p>
              <button>&minus;</button>
              <div class="count">0</div>
              <button>&plus;</button>
            </div>
          </div>
        </div>
      </section>
      <main>
        <div class="filter-section">
          
        </div>
      </main>
</body>
